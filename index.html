    <title>mapty // Map your workouts</title>
  </head>
  <body>
    <div class="sidebar">
      <img src="images/logo.png" alt="Logo" class="logo" />

      <div class="settings">
        <div class="setting setting__container--filter">
          <label class="setting__label">show</label>
          <select class="setting__select setting__select--filter">
            <option value="all">All</option>
            <option value="running">Runnings only</option>
            <option value="cycling">Cyclings only</option>
          </select>
        </div>

        <div class="setting setting__container--sort">
          <label class="setting__label">by</label>
          <select class="setting__select setting__select--sort">
            <option value="added" default>Added time</option>
            <option value="distance">Distance</option>
            <option value="duration">Duration</option>
          </select>
        </div>
        <button class="setting__delete--workouts">
          <ion-icon name="trash-outline"></ion-icon>
        </button>
      </div>

      <form class="form form--add hidden">
        <div class="form__row form__row--title">
          <label class="form__label">Title</label>
          <input
            class="form__input form__input--title"
            placeholder="workout title"
            maxlength="30"
          />
        </div>
        <div class="form__row">
          <label class="form__label">Type</label>
          <select class="form__input form__input--type">
            <option value="running" default>Running</option>
            <option value="cycling">Cycling</option>
          </select>
        </div>
        <div class="form__row">
          <label class="form__label">Distance</label>
          <input class="form__input form__input--distance" placeholder="km" />
        </div>
        <div class="form__row">
          <label class="form__label">Duration</label>
          <input class="form__input form__input--duration" placeholder="min" />
        </div>
        <div class="form__row">
          <label class="form__label">Cadence</label>
          <input
            class="form__input form__input--cadence"
            placeholder="step/min"
          />
        </div>
        <div class="form__row form__row--hidden">
          <label class="form__label">Elev Gain</label>
          <input
            class="form__input form__input--elevation"
            placeholder="meters"
          />
        </div>
        <button class="form__btn">OK</button>
      </form>

      <ul class="workouts">

        <button class="warn__message--close">
          <ion-icon name="close-circle"></ion-icon>
